<style>
</style>

<title>ProcessPal</title>
<script>

$(function() {
setTimeout(function() {
    jsPlumb.draggable($("#div1"));
    jsPlumb.draggable($("#div2"));

    var endpointOptions = {
        isSource:true,
        isTarget:true,
        anchors:["Right", "Left"],
        connector : "Straight",
        connectorStyle: { strokeWidth:3, stroke:'blue' },
        scope:"blueline",
        dragAllowedWhenFull:false
    };

    jsPlumb.addEndpoint($("#div1"), { uuid:"abcdefg" }, endpointOptions );
    jsPlumb.addEndpoint($("#div2"), { uuid:"aaaaaaa" }, endpointOptions );
}, 1000);

});



</script>
</head>
<body>

<div style="top:120px;left:120px;width:100;height:100;background-color:green;position:absolute" id="div2">
</div>
<div style="top:0px;left:0px;width:100;height:100;background-color:blue;position:absolute" id="div1">
</div>
</body>
